<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
    
    <script src="./jquery-3.4.1.min.js"></script>
    <script>
        $('body > *').css('color','red')  //바로 하위 태그들만
        $('body *').css('color','blue')  //모든 하위 태그들 다 
    </script>
</body>
</html>
