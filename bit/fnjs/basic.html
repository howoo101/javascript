<body>
    <script>
        var users = [
  { id: 1, name: 'ID', age: 36 },
  { id: 2, name: 'BJ', age: 32 },
  { id: 3, name: 'JM', age: 32 },
  { id: 4, name: 'PJ', age: 27 },
  { id: 5, name: 'HA', age: 25 },
  { id: 6, name: 'JE', age: 26 },
  { id: 7, name: 'JI', age: 31 },
  { id: 8, name: 'MP', age: 23 }
];

//1. 명령형 코드
  //1. 30세이상인 users 걸러내기  
  var temp_users = [];
  for(var i = 0; i < users.length; i++) {
    if(users[i].age >= 30) {
      temp_users.push(users[i]);
    }
  }
  console.log(temp_users);
  // 2. 30세 이상인 users의 names를 수집한다.
  var names = [];
  for(var i = 0; i < temp_users.length; i++) {
    names.push(temp_users[i].name);
  }
  console.log(names);
  //3. 30세미만인 users 걸러내기
  var temp_users = [];
  for(var i = 0; i < users.length; i++) {
    if(users[i].age < 30) {
      temp_users.push(users[i]);
    }
  }
  console.log(temp_users);
  //4. 30세 미만인 users의 age를 수집한다.
  var ages = [];
  for(var i = 0; i < temp_users.length; i++) {
    ages.push(temp_users[i].age);
  }
  console.log(ages);


// 2. _filter, _map으로 리팩토링
//걸러내는 함수
function _filter(list, predic) {
  var new_list = [];
  for(var i = 0; i < list.length; i++) {
    if(predic(list[i])) {
      new_list.push(list[i]);
    }
  }
  return new_list;
}

function _map(list, mapper) {
  var new_list = [];
  for(var i = 0; i < list.length; i++) {
    new_list.push(mapper(list[i]));
  }
  return new_list;
}
