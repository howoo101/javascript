<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        /* This container is needed to position the front and back side */
        .flip-card-inner {
            display: inline-block;
            position: relative;
            width: 150px;
            height: 150px;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        /* Position the front and back side */
        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        /* Style the front side (fallback if image is missing) */
        .flip-card-front {
            transform: rotateY(180deg);
        }

        img {
            width: 150px;
            height: 150px;
        }

        button {
            display: inline-block;
            width: 100px;
            height: 100px;
            margin-bottom: 100px;

        }
    </style>
</head>

<body>
    <!-- 카드 게임 뒤집기, 보이기 버튼 
        뒷면, 앞면
        짝 맞추기 52장 

    -->
    <button id="flip">뒤집기</button>
    <button id="shuffle">섞기</button>
    <button id="show">다보기</button>
    <div id="list">

    </div>

    


    <script>
        
        //1~52 숫자만든배열  c랑 s랑 검정색    d랑 h랑 빨간색
        var arr =
                ['c1', 'c2', 'c3', 'c4', 'c5', 'c6', 'c7', 'c8', 'c9', 'c10', 'cj', 'cq', 'ck'
                    , 'h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'h7', 'h8', 'h9', 'h10', 'hj', 'hq', 'hk'
                    , 'd1', 'd2', 'd3', 'd4', 'd5', 'd6', 'd7', 'd8', 'd9', 'd10', 'dj', 'dq', 'dk'
                    , 's1', 's2', 's3', 's4', 's5', 's6', 's7', 's8', 's9', 's10', 'sj', 'sq', 'sk'];
        
        
        draw(arr);

        let bf = document.getElementById('flip')
        let bs = document.getElementById('shuffle')
        let showAll = document.getElementById('show')

        let list = [] // 클릭한 카드 요소들 넣기

        // cardArr[1].innerText.substring(cardArr[1].innerText.length-1) //뒷면 value


        //html에 그리기
        function draw(num) {
            let cardArr = document.getElementsByClassName('flip-card-inner')
            document.getElementById('list').innerHTML = ''
            for(let i = 0; i < 6; i++) {
                document.getElementById('list').innerHTML += "<div class='flip-card-inner'>"
                +'<div class="flip-card-back">'
                    +'<img src="img/cb.jpg" alt="">'
                +'</div>'
                +'<div class="flip-card-front">'
                    +`<img src="img/${arr[i]}.png" alt="">`
                +'</div>'
            +'</div>'
            }
            //카드 클릭하면 data배열에 넣기
            for (let i = 0; i < cardArr.length; i++) {
                cardArr[i].onclick = function () {
                    if(list.length == 2) alert("뒤집어")
                    else list.push(cardArr[i])
                    console.log(list)
                }
            }
        }
      
        //shuffle
        bs.onclick = function () {
            var tmpArr = arr;
            //배열로 번호 섞은다음에 그 인덱스가지고 다시 그려줄꺼임
            for (let i = 0; i < tmpArr.length; i++) {
                var idx = parseInt(Math.random() * tmpArr.length);
                var tmp = tmpArr[i]
                tmpArr[i] = tmpArr[idx];
                tmpArr[idx] = tmp;
            }
            draw(tmpArr)
        }

        //뒤집기 누르면 data배열에 있는 카드들 속성 바꿔서 뒤집기한다.
        bf.onclick = function () {
            if(list.length==2){
                show(list,this);
            }else alert("2개 눌러야됨 다시눌러")
            list = []
        }
        showAll.onclick = function() {
            let cardArr = document.getElementsByClassName('flip-card-inner')
           show(cardArr,this);
        }
        
        //색이같고(c==s,   d==h) 숫자가 같으면 뒤집어 놓는다.
        function show(data,what) {
            console.log(what)
            for (let i = 0; i < data.length; i++) {
                data[i].style.transform = data[i].style.transform == "" ? "rotateY(180deg)" : "";
            }
            var that = data;
            var imgSrc1 = data[0].children[1].children[0].attributes[0].nodeValue;
            var img1 = imgSrc1.substring(imgSrc1.indexOf('/')+1,imgSrc1.indexOf('.'))
            var imgSrc2 = data[1].children[1].children[0].attributes[0].nodeValue;
            var img2 = imgSrc2.substring(imgSrc2.indexOf('/')+1,imgSrc2.indexOf('.'))
            if(what.id != 'show'){
                if(img1.substring(1,img1.length) == img2.substring(1,img2.length) &&( (img1.substring(0,1) == 'h' && img2.substring(0,1)=='d') || 
                (img1.substring(0,1) == 'c' && img2.substring(0,1)=='s') || (img1.substring(0,1) == 's' && img2.substring(0,1)=='c') 
                || (img1.substring(0,1) == 'd' && img2.substring(0,1)=='h')) ){
                    alert("맞았어")
                }
                else {
                    alert("틀렸어")
                    setTimeout(function () {
                        for (let i = 0; i < that.length; i++) {
                            that[i].style.transform = "";
                        }
                    }, 2*1000)
                }
            } else {
                setTimeout(function () {
                        for (let i = 0; i < that.length; i++) {
                            that[i].style.transform = "";
                        }
                    }, 2*1000)
            }
        }
    </script>
</body>

</html>
